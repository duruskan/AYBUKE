<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samet’in Gelişi</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .memory {
      margin: 100px auto 40px;
      padding: 30px;
      background: #ffe4e1;
      border-radius: 15px;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #c71585;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    #sametMainImage {
      width: 600px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .thumbnails {
      margin-top: 15px;
    }

    .thumbnails img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .thumbnails img:hover {
      transform: scale(1.1);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: #ff69b4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      padding: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-btn:hover {
      background-color: #ff85c1;
      transform: scale(1.1);
    }

    .btn {
      margin-top: 25px;
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #db3f89;
    }

    @media (max-width: 600px) {
      #sametMainImage {
        width: 95%;
      }

      .thumbnails img {
        width: 80px;
        height: 60px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Geri Git Butonu -->
  <button onclick="history.back()" class="back-btn" aria-label="Geri Git">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Ana İçerik -->
  <div class="memory">
    <h2>Samet’in Gelişi</h2>
    <p>Gelişiyle her şey başka bir renge büründü.</p>
    <p>O geldi, ve Aybüke'nin kalbi daha da büyüdü.</p>
    <p>Bir tebessüm, bir dua, bir sonsuzluk başlangıcıydı bu.</p>

    <!-- Müzik Butonu — yazının hemen ALTINDA -->
    <button id="musicBtn" class="btn">MÜZİĞİ OYNAT SEVGİLİM</button>

    <!-- Ana Görsel -->
    <img id="sametMainImage" src="samet1.jpg" alt="Samet Fotoğrafı" />

    <!-- Küçük Görseller -->
    <div class="thumbnails">
        <img src="samet1.jpg" onclick="changeSametImage(this)">
        <img src="samet2.jpg" onclick="changeSametImage(this)">
        <img src="samet3.jpg" onclick="changeSametImage(this)">
        <img src="samet4.jpg" onclick="changeSametImage(this)">
        <img src="samet5.jpg" onclick="changeSametImage(this)">
        <img src="samet6.jpg" onclick="changeSametImage(this)">
      </div>
  </div>

  <script>
    // Görsel Değiştir
    function changeSametImage(element) {
      const mainImage = document.getElementById("sametMainImage");
      mainImage.src = element.src;
    }

    // Müzik
    const audio = new Audio("ses2.mp3"); // müzik dosyasını aynı klasöre koy
    audio.loop = true;
    audio.muted = true;

    const btn = document.getElementById("musicBtn");
    let playing = false;

    btn.addEventListener("click", () => {
      if (!playing) {
        audio.muted = false;
        audio.play();
        btn.textContent = "DURDUR";
        playing = true;
      } else {
        audio.pause();
        btn.textContent = "MÜZİĞİ OYNAT";
        playing = false;
      }
    });
  </script>

</body>
</html>
