<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aybüke Olmak</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Georgia', serif;
      color: #4b0082;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2.2rem;
      color: #9b59b6;
    }

    .image-gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    .image-gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.02);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1000;
    }

    .back-btn:hover {
      background-color: #ff85c1;
      transform: scale(1.1);
    }

    .back-btn svg {
      stroke: white;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      width: 24px;
      height: 24px;
    }

    .music-btn {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .music-btn:hover {
      background-color: #db3f89;
      transform: scale(1.05);
    }

    .music-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body>

  <!-- Geri Butonu -->
  <button class="back-btn" aria-label="Geri Git" onclick="history.back()">
    <svg viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6" />
    </svg>
  </button>

  <!-- Başlık -->
  <h1>Aybüke Olmak</h1>

  <!-- Müzik Butonu -->
  <button class="music-btn" onclick="toggleMusic()">
    <svg viewBox="0 0 24 24"><path d="M12 21c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9zm-1-4h2v2h-2v-2zm0-10h2v8h-2V7z"/></svg>
    Müziği Oynat Aybüke'm
  </button>

  <audio id="bgMusic" loop>
    <source src="ses4.mp3" type="audio/mpeg">
    Tarayıcınız audio öğesini desteklemiyor.
  </audio>

  <!-- Fotoğraf Galerisi -->
  <div class="image-gallery">
    <img src="aybuke1.jpg" alt="Aybüke 1">
    <img src="aybuke2.jpg" alt="Aybüke 2">
    <img src="aybuke3.jpg" alt="Aybüke 3">
    <img src="aybuke4.jpg" alt="Aybüke 4">
    <img src="aybuke5.jpg" alt="Aybüke 5">
  </div>

  <script>
    const audio = document.getElementById("bgMusic");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
